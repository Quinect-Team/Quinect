<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quinect - 활동 타임라인</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    
    <style>
        /* 프로필 페이지와 동일한 컨테이너 스타일 */
        .timeline-container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding-top: 0.5rem;
            padding-bottom: 3rem;
        }

        /* 타임라인 영역 */
        .timeline-section {
            position: relative;
            padding-left: 10px;
            /* 그라데이션 효과 제거함 (전체 보기이므로) */
        }

        /* 세로 줄 (Line) */
        .timeline-section::before {
            content: '';
            position: absolute;
            top: 10px;
            bottom: 0; 
            left: 39px;
            width: 2px;
            background-color: #e3e6f0;
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem; /* 간격을 프로필보다 조금 더 넓게 줌 */
            z-index: 1;
        }

        /* 타임라인 원형 아이콘 */
        .timeline-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            flex-shrink: 0;
            border: 4px solid #fff; /* 흰 테두리 */
            position: relative;
            z-index: 1;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58, 59, 69, .15) !important; /* 그림자 강조 */
        }

        /* 아이콘 배경색 종류 */
        .bg-timeline-quiz { background-color: #2e59d9; }   /* 퀴즈 (파랑) */
        .bg-timeline-attend { background-color: #36b9cc; } /* 출석 (하늘) */
        .bg-timeline-join { background-color: #1cc88a; }   /* 가입 (초록) */

        .timeline-content {
            margin-left: 1.5rem;
            padding-top: 0.5rem;
        }
        
        .timeline-date {
            font-size: 0.85rem;
            color: #858796;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .timeline-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: #3a3b45;
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- <div th:replace="~{fragments/sidebar :: sidebar}"></div> -->

        <div id="content-wrapper" class="d-flex flex-column">
            
            <div id="content">

                <div th:replace="~{fragments/topbar :: topbar}"></div>

                <div class="timeline-container">

                    <div class="d-flex align-items-center mb-5">
                        <a href="javascript:history.back()" class="text-decoration-none text-gray-800">
                            <i class="fas fa-arrow-left fa-2x mr-3"></i>
                        </a>
                        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">타임라인</h1>
                    </div>

                    <div class="timeline-section">
                        
                        <div class="timeline-item">
                            <div class="timeline-icon bg-timeline-quiz">
                                <i class="fas fa-gift"></i>
                            </div>
                            <div class="timeline-content">
                                <div class="timeline-date">2025.11.17 14:30</div>
                                <p class="timeline-text">김OO님이 <span class="text-primary">'상식 퀴즈'</span>를 완료했습니다.</p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-icon bg-timeline-attend">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="timeline-content">
                                <div class="timeline-date">2025.11.16 09:15</div>
                                <p class="timeline-text">김OO님이 출석하였습니다.</p>
                            </div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-icon bg-timeline-join">
                                <i class="fas fa-door-open"></i>
                            </div>
                            <div class="timeline-content">
                                <div class="timeline-date">2025.11.15 18:20</div>
                                <p class="timeline-text">김OO님이 <span class="text-success">QuizParty</span>에 가입하였습니다!<br>환영합니다.</p>
                            </div>
                        </div>

                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-light btn-icon-split btn-sm">
                            <span class="icon text-gray-600">
                                <i class="fas fa-redo"></i>
                            </span>
                            <span class="text">이전 활동 더 불러오기</span>
                        </button>
                    </div>

                </div> 
            </div>
            <div th:replace="~{fragments/footer :: footer}"></div>

        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
