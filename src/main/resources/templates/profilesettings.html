<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quinect - 프로필 설정</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    
    <style>
        .settings-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding-top: 0.5rem;
        }
        .settings-nav .nav-link {
            color: #858796;
            font-weight: 600;
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }
        .settings-nav .nav-link:hover {
            background-color: #eaecf4;
            color: #1cc88a;
        }
        .settings-nav .nav-link.active {
            background-color: #1cc88a;
            color: #fff;
        }
        .settings-nav i {
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        .settings-content {
            background-color: #fff;
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            padding: 2rem;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58, 59, 69, .05);
        }
        .form-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: #1cc88a;
        }
        
        /* [추가됨] 아이콘/테마 선택 박스 스타일 */
        .selection-box {
            border: 2px solid #eaecf4;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .selection-box:hover {
            border-color: #1cc88a;
            background-color: #f8f9fc;
        }
        .selection-box.active {
            border-color: #1cc88a;
            background-color: #e3fdf5;
            color: #1cc88a;
            font-weight: bold;
        }
        .theme-color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto;
        }
		.settings-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding-top: 0.5rem;   /* 상단 여백 */
            padding-bottom: 3rem;  /* [추가됨] 하단 여백 (footer와의 거리) */
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- <div th:replace="~{fragments/sidebar :: sidebar}"></div> -->

        <div id="content-wrapper" class="d-flex flex-column">
            
            <div id="content">

                <div th:replace="~{fragments/topbar :: topbar}"></div>

                <div class="settings-container">

                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="d-flex align-items-center">
                            <a href="javascript:history.back()" class="text-decoration-none text-gray-800 mr-3">
                                <i class="fas fa-arrow-left fa-2x"></i>
                            </a>
                            <h1 class="h3 mb-0 text-gray-800 font-weight-bold">프로필 설정</h1>
                        </div>
                        
                        <button type="submit" form="settingsForm" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-save"></i>
                            </span>
                            <span class="text font-weight-bold">저장</span>
                        </button>
                    </div>

                    <hr class="mb-4">

                    <div class="row">
                        
                        <div class="col-md-3 mb-4">
                            <div class="nav flex-column nav-pills settings-nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">
                                    <i class="fas fa-user"></i> 기본 정보
                                </a>
                                <a class="nav-link" id="v-pills-theme-tab" data-toggle="pill" href="#v-pills-theme" role="tab" aria-controls="v-pills-theme" aria-selected="false">
                                    <i class="fas fa-palette"></i> 테마 변경
                                </a>
                            </div>
                        </div>

                        <div class="col-md-9">
                            <form id="settingsForm" th:action="@{/profile/settings/save}" method="post" enctype="multipart/form-data">
                                <div class="tab-content settings-content" id="v-pills-tabContent">
                                    
                                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                                        <h5 class="font-weight-bold text-gray-800 mb-4">기본 프로필 정보</h5>
                                        
                                        <div class="form-group">
                                            <label class="form-label">닉네임</label>
                                            <input type="text" class="form-control" value="김OO" name="nickname">
                                        </div>
										<div class="form-group">
                                            <label class="form-label">소속</label>
                                            <input type="text" class="form-control" value="OO대학교" name="organization">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">한줄 소개 (Bio)</label>
                                            <textarea class="form-control" rows="3" name="bio">우리 함께 즐겁게 퀴즈를 풀어보아요.</textarea>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="v-pills-theme" role="tabpanel" aria-labelledby="v-pills-theme-tab">
                                        
                                        <h5 class="font-weight-bold text-gray-800 mb-3">프로필 사진 변경</h5>
                                        <div class="form-group mb-4">
                                            <div class="d-flex align-items-center">
                                                <div class="mr-3">
                                                    <div style="width: 80px; height: 80px; border-radius: 50%; background-color: #e9ecef; display: flex; align-items: center; justify-content: center;">
                                                        <i class="fas fa-user fa-2x text-gray-500"></i>
                                                    </div>
                                                </div>
                                                <div>
                                                    <input type="file" class="form-control-file" id="profileImageUpload" name="profileImage">
                                                    <small class="text-muted d-block mt-1">JPG, PNG 파일만 업로드 가능합니다.</small>
                                                </div>
                                            </div>
                                        </div>

                                        <hr>

                                        <h5 class="font-weight-bold text-gray-800 mb-3">테두리 선택<h5>
                                        <div class="row mb-4">
                                            <div class="col-3 mb-2">
                                                <div class="selection-box active">
                                                    <i class="fas fa-user fa-2x mb-2"></i>
                                                    <div class="small">기본</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <i class="fas fa-cat fa-2x mb-2 text-warning"></i>
                                                    <div class="small">고양이</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <i class="fas fa-robot fa-2x mb-2 text-info"></i>
                                                    <div class="small">로봇</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <i class="fas fa-ghost fa-2x mb-2 text-dark"></i>
                                                    <div class="small">유령</div>
                                                </div>
                                            </div>
                                        </div>

                                        <hr>

                                        <h5 class="font-weight-bold text-gray-800 mb-3">테마 선택</h5>
                                        <div class="row">
                                            <div class="col-3 mb-2">
                                                <div class="selection-box active">
                                                    <div class="theme-color-circle mb-2" style="background-color: #1cc88a;"></div>
                                                    <div class="small">Green</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <div class="theme-color-circle mb-2" style="background-color: #4e73df;"></div>
                                                    <div class="small">Blue</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <div class="theme-color-circle mb-2" style="background-color: #f6c23e;"></div>
                                                    <div class="small">Yellow</div>
                                                </div>
                                            </div>
                                            <div class="col-3 mb-2">
                                                <div class="selection-box">
                                                    <div class="theme-color-circle mb-2" style="background-color: #6f42c1;"></div>
                                                    <div class="small">Purple</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div> </div>
            </div>
            <div th:replace="~{fragments/footer :: footer}"></div>

        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
