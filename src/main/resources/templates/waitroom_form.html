<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방 선택</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}" />
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
</head>
<body class="bg-success d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:90vh;">
        
        <!-- 로고 영역 (카드 바로 위) -->
        <div class="d-flex align-items-center justify-content-center mb-4" style="gap:18px;">
            <div class="rotate-n-15">
                <i class="fas fa-laugh-wink fa-3x text-light"></i>
            </div>
            <div class="font-weight-bold text-light mt-2" style="font-size: 2rem;">
                QuizParty
            </div>
        </div>
		
        <div class="card shadow-lg p-4" style="width: 400px;">	
			<form method="post" th:action="@{/waitroom/create}">
			      <input type="hidden" name="hostUserId" value="1" />
			      <label>방 유형:
			          <select name="roomTypeCode" required>
			              <option value="" disabled selected hidden>유형 선택</option>
			              <option th:each="roomType : ${roomTypes}" th:value="${roomType.code}" th:text="${roomType.name}"></option>
			          </select>
			      </label>
			      <button type="submit" class="btn btn-success mt-3">생성</button>
			  </form>
        </div>
    </div>
</body>
</html>
