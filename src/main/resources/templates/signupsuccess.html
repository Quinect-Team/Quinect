<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quinect - 가입 완료</title>

	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/signup.css}" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="login-container text-center">

		<div class="mb-5 pb-3">
			<div class="d-flex align-items-center justify-content-center">
				<div class="rotate-n-15">
					<img src="/img/app_icon.png" style="width: 50px; height: 50px;">
				</div>
				<div class="ml-3 font-weight-bold text-success"
					style="font-size: 3.5rem; font-family: 'Fredoka', sans-serif;">
					Quinect
				</div>
			</div>
		</div>

		<div class="mb-5">
			<div class="mb-4">
				<i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
			</div>

			<h1 class="h3 text-gray-900 font-weight-bold mb-3">회원가입이 완료되었습니다!</h1>
			<p class="text-gray-600 mb-0">Quinect의 회원이 되신 것을 환영합니다.</p>
			<p class="text-gray-600">이제 로그인하여 퀴즈를 함께 풀어봐요!</p>
		</div>

		<a th:href="@{/login}" class="btn btn-success btn-user w-75 mx-auto d-block font-weight-bold mb-3"
			style="font-size: 1.3rem; padding-top: 0.5rem; padding-bottom: 0.5rem;">
			로그인 하러 가기
		</a>

		<hr class="w-75 mx-auto my-4">
	</div>

	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
