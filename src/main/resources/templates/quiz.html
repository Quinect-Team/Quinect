    <style>
        * {

        .quiz-header {

        }
        
        .progress-bar-quiz {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;

        }
        
        .question-image {
            max-width: 100%;

            margin: 15px 0;

        .point-badge {

            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;

        .option-item {
            background: #f8f9fa;

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;

        }
        
        .option-item:hover {
            border-color: #28a745;
            background: #f0f4ff;
        }
        
        .option-item input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .option-item label {
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .option-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #28a745;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            min-width: 30px;
        }
        
        .answer-textarea {
            font-family: 'Fredoka', sans-serif;
            min-height: 120px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        
        .answer-textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .ranking-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .ranking-item:last-child {
            border-bottom: none;
        }
        
        .rank-position {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #28a745;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 12px;
            min-width: 32px;
        }
        
        .rank-name {
            flex: 1;
            font-weight: 500;
        }
        
        .rank-score {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .autosave-indicator {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .autosave-indicator.saved {
            color: #28a745;
        }
    </style>
</head>

<body class="bg-gradient-success" 
th:attr="data-room-code=${roomCode},
         data-total-questions=${totalQuestions}">

    <div class="container-fluid py-4">
        <!-- í—¤ë” -->
        <div class="card shadow mb-4 quiz-header">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span class="text-white-50">ğŸ”‘ ë°© ì½”ë“œ:</span>
                        <span class="h4 font-weight-bold" th:text="${roomCode}">ABCD</span>
                    </div>
                    <div class="text-white font-weight-bold">
                        ë¬¸ì œ <span id="current-question">1</span> / <span th:text="${totalQuestions}"></span>
                    </div>
                </div>
                <div class="progress-bar-quiz">
                    <div class="progress-fill" id="progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- ë©”ì¸ ì½˜í…ì¸  -->
        <div class="row">
            <!-- ë¬¸ì œ ì˜ì—­ (ì™¼ìª½) -->
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <!-- ì—ëŸ¬ ë©”ì‹œì§€ -->
                    <div id="error-message" class="alert alert-danger m-3" role="alert" style="display: none;"></div>
                    
                    <!-- ë¡œë”© ìƒíƒœ -->
                    <div id="loading-state" class="card-body text-center py-5">
                        <div class="spinner"></div>
                        <p class="text-muted mt-3">ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                    </div>

                    <!-- ë¬¸ì œ ì˜ì—­ -->
                    <div id="question-area" class="card-body" style="display: none;">

                        <!-- ë¬¸ì œ -->
                        <div class="mb-4">
                            <div class="question-text" id="question-text"></div>
                            <img id="question-image" class="question-image" style="display: none;" src="" alt="ë¬¸ì œ ì´ë¯¸ì§€">
                            <span class="point-badge" id="point-badge"></span>
                        </div>

                        <!-- ê°ê´€ì‹ ì„ íƒì§€ -->
                        <div id="options-container" style="display: none;">
                            <!-- JavaScriptì—ì„œ ë™ì  ìƒì„± -->
                        </div>

                        <!-- ì„œìˆ í˜• ì…ë ¥ -->
                        <div id="textarea-container" style="display: none;" class="mb-4">
                            <textarea id="answer-textarea" class="form-control answer-textarea" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                            <div class="autosave-indicator" id="autosave-status">ì„ì‹œ ì €ì¥ ì¤‘...</div>
                        </div>

                        <!-- ì•¡ì…˜ ë²„íŠ¼ -->
                        <div class="text-right mt-4">
                            <button class="btn btn-submit" id="submit-btn" onclick="submitAnswer()">
                                <i class="fas fa-paper-plane"></i> ì œì¶œ
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ì‹¤ì‹œê°„ ìˆœìœ„ (ì˜¤ë¥¸ìª½) -->
            <div class="col-lg-4">
                <div class="card shadow mb-4" id="ranking-container" style="display: none;">
                    <div class="card-header bg-info py-3">
                        <h6 class="m-0 font-weight-bold text-white">
                            <i class="fas fa-chart-bar mr-2"></i>ì‹¤ì‹œê°„ ìˆœìœ„
                        </h6>
                    </div>
                    <div class="card-body p-3">
                        <div id="ranking-list">
                            <!-- JavaScriptì—ì„œ ë™ì  ìƒì„± -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:inline="javascript">
        var roomCode = document.body.getAttribute('data-room-code');
        var totalQuestions = parseInt(document.body.getAttribute('data-total-questions'));
        var currentQuestionData = null;
        var userId = 1; // ì¶”í›„ ì„œë²„ì—ì„œ ë°›ê¸°
        var stompClient = null;

        // ========== ìë™ ì €ì¥ ê´€ë ¨ ==========
        let autosaveTimer = null;

        function getAnswerValue() {
            if (!currentQuestionData) return null;
            
            if (currentQuestionData.quizTypeCode === 2) {
                // ê°ê´€ì‹
                const selected = document.querySelector('input[name="answer"]:checked');
                return selected ? selected.value : null;
            } else {
                // ì„œìˆ í˜•
                return document.getElementById('answer-textarea').value;
            }
        }

        function debounceAutoSave() {
            if (autosaveTimer) clearTimeout(autosaveTimer);
            
            // ìƒíƒœ í‘œì‹œ
            const indicator = document.getElementById('autosave-status');
            if (indicator) indicator.textContent = 'ì„ì‹œ ì €ì¥ ì¤‘...';
            
            autosaveTimer = setTimeout(() => {
                const answer = getAnswerValue();
                if (answer) {
                    const key = `quiz_temp_${roomCode}_q${currentQuestionData.questionId}`;
                    const data = {
                        roomCode,
                        questionId: currentQuestionData.questionId,
                        answer: answer,
                        timestamp: new Date().toISOString()
                    };
                    localStorage.setItem(key, JSON.stringify(data));
                    
                    // ì €ì¥ ì™„ë£Œ í‘œì‹œ
                    if (indicator) {
                        indicator.textContent = 'âœ“ ìë™ ì €ì¥ë¨';
                        indicator.classList.add('saved');
                        setTimeout(() => {
                            indicator.classList.remove('saved');
                        }, 2000);
                    }
                    
                    console.log('[autosave] ì„ì‹œ ì €ì¥:', data);
                }
            }, 500);
        }

        function attachAutoSaveEvents() {
            // ê¸°ì¡´ ì´ë²¤íŠ¸ ì œê±° (ì¤‘ë³µ ë°©ì§€)
            const textareas = document.querySelectorAll('textarea');
            const radios = document.querySelectorAll('input[type="radio"][name="answer"]');
            
            textareas.forEach(el => {
                el.removeEventListener('input', debounceAutoSave);
                el.removeEventListener('change', debounceAutoSave);
                el.addEventListener('input', debounceAutoSave);
                el.addEventListener('change', debounceAutoSave);
            });
            
            radios.forEach(el => {
                el.removeEventListener('change', debounceAutoSave);
                el.addEventListener('change', debounceAutoSave);
            });
            
            console.log('[autosave] ì´ë²¤íŠ¸ ì—°ê²° ì™„ë£Œ');
        }

        function autoRestoreIfExists() {
            if (!currentQuestionData) return;
            
            const key = `quiz_temp_${roomCode}_q${currentQuestionData.questionId}`;
            const saved = localStorage.getItem(key);
            
            if (!saved) return;
            
            try {
                const data = JSON.parse(saved);
                
                if (currentQuestionData.quizTypeCode === 2) {
                    // ê°ê´€ì‹
                    const radio = document.querySelector(`input[name="answer"][value="${data.answer}"]`);
                    if (radio) {
                        radio.checked = true;
                        console.log('[autosave] ê°ê´€ì‹ ì„ì‹œë³¸ ë³µêµ¬:', data.answer);
                    }
                } else {
                    // ì„œìˆ í˜•
                    document.getElementById('answer-textarea').value = data.answer || '';
                    console.log('[autosave] ì„œìˆ í˜• ì„ì‹œë³¸ ë³µêµ¬');
                }
            } catch (e) {
                console.warn('[autosave] ì„ì‹œë³¸ íŒŒì‹± ì‹¤íŒ¨', e);
            }
        }

        // ========== WebSocket ì—°ê²° ==========
        function connectWebSocket() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('âœ… WebSocket ì—°ê²°ë¨');

                stompClient.subscribe('/topic/quiz/' + roomCode, function(message) {
                    var data = JSON.parse(message.body);
                    console.log('ğŸ“¨ ë©”ì‹œì§€ ìˆ˜ì‹ :', data.type);

                    if (data.type === 'QUESTION') {
                        displayQuestion(data);
                    } else if (data.type === 'RANKING') {
                        displayRanking(data.ranking);
                    } else if (data.type === 'FINISH') {
                        finishQuiz();
                    }
                });

                // ì²« ë¬¸ì œ ìš”ì²­
                stompClient.send('/app/quiz/next-question/' + roomCode, {}, {});
            });
        }

        // ========== ë¬¸ì œ í‘œì‹œ ==========
        function displayQuestion(question) {
            console.log('ğŸ“Œ ë¬¸ì œ í‘œì‹œ:', question);

            currentQuestionData = question;

            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('question-area').style.display = 'block';
            document.getElementById('ranking-container').style.display = 'block';

            // ë¬¸ì œ ë²ˆí˜¸ & ì§„í–‰ë°”
            document.getElementById('current-question').textContent = question.questionNumber;
            document.getElementById('progress-bar').style.width =
                (question.questionNumber / totalQuestions * 100) + '%';

            // ë¬¸ì œ í…ìŠ¤íŠ¸
            document.getElementById('question-text').textContent = question.questionText;

            // ì ìˆ˜
            document.getElementById('point-badge').textContent = question.point + 'ì ';

            // ì´ë¯¸ì§€
            if (question.imageUrl) {
                var img = document.getElementById('question-image');
                img.src = question.imageUrl;
                img.style.display = 'block';
            } else {
                document.getElementById('question-image').style.display = 'none';
            }

            // â­ ìˆ˜ì •: quizTypeCode ê°’ í™•ì¸ (1=ì„œìˆ í˜•, 2=ê°ê´€ì‹)
            if (question.quizTypeCode === 2) {
                // ê°ê´€ì‹
                document.getElementById('options-container').style.display = 'block';
                document.getElementById('textarea-container').style.display = 'none';
                displayMultipleChoice(question.options);
            } else if (question.quizTypeCode === 1) {
                // ì„œìˆ í˜•
                document.getElementById('options-container').style.display = 'none';
                document.getElementById('textarea-container').style.display = 'block';
                document.getElementById('answer-textarea').value = '';
            }

            // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
            document.getElementById('error-message').style.display = 'none';

            // â­ ìë™ ì €ì¥ ê´€ë ¨
            autoRestoreIfExists();   // ì„ì‹œ ì €ì¥ë³¸ ë³µêµ¬
            attachAutoSaveEvents();   // ì´ë²¤íŠ¸ ì—°ê²°
        }

        // ========== ê°ê´€ì‹ ì„ íƒì§€ í‘œì‹œ ==========
        function displayMultipleChoice(options) {
            var container = document.getElementById('options-container');
            container.innerHTML = '';
            
            if (!Array.isArray(options) || options.length === 0) {
                container.innerHTML = '<p style="color: red;">ê°ê´€ì‹ ë³´ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            options.forEach(function(option) {
                var optionHtml = `
                    <div class="option-item">
                        <label>
                            <input type="radio" name="answer" value="${option.optionNumber}">
                            <span class="option-number">${option.optionNumber}</span>
                            <span>${option.optionText}</span>
                        </label>
                    </div>
                `;
                container.innerHTML += optionHtml;
            });

            // ìë™ ì €ì¥ ì´ë²¤íŠ¸ ì¬ì—°ê²°
            attachAutoSaveEvents();
        }

        // ========== ë‹µ ì œì¶œ ==========
        function submitAnswer() {
            if (!currentQuestionData) return;
            
            var answer = getAnswerValue();
            
            if (!answer) {
                showError('ë‹µì„ ì„ íƒ/ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            
            // ì œì¶œ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.getElementById('submit-btn').disabled = true;
            
            // WebSocketìœ¼ë¡œ ì œì¶œ
            stompClient.send('/app/quiz/answer/' + roomCode, {}, JSON.stringify({
                userId: userId,
                questionId: currentQuestionData.questionId,
                answer: answer
            }));
            
            // â­ ì„ì‹œ ì €ì¥ë³¸ ì‚­ì œ
            const key = `quiz_temp_${roomCode}_q${currentQuestionData.questionId}`;
            localStorage.removeItem(key);
            
            console.log('âœ… ë‹µ ì œì¶œ:', answer);
            
            // 1ì´ˆ í›„ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
            setTimeout(function() {
                document.getElementById('submit-btn').disabled = false;
            }, 1000);
        }

        // ========== ì‹¤ì‹œê°„ ìˆœìœ„ í‘œì‹œ ==========
        function displayRanking(ranking) {
            if (!ranking || ranking.length === 0) return;
            
            var rankingHtml = '';
            ranking.forEach(function(player, index) {
                rankingHtml += `
                    <div class="ranking-item">
                        <span class="rank-position">${index + 1}</span>
                        <span class="rank-name">${player.name || 'ì‚¬ìš©ì'}</span>
                        <span class="rank-score">${player.score || 0}ì </span>
                    </div>
                `;
            });
            
            document.getElementById('ranking-list').innerHTML = rankingHtml;
        }

        // ========== í€´ì¦ˆ ì™„ë£Œ ==========
        function finishQuiz() {
            console.log('ğŸ‰ í€´ì¦ˆ ì™„ë£Œ!');
            alert('í€´ì¦ˆê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
            window.location.href = '/quiz-result/' + roomCode;
        }

        // ========== ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ ==========
        function showError(message) {
            var errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // ========== í˜ì´ì§€ ë¡œë“œ & ì–¸ë¡œë“œ ==========
        window.addEventListener('load', function() {
            connectWebSocket();
        });

        window.addEventListener('beforeunload', function() {
            if (stompClient && stompClient.connected) {
                stompClient.disconnect(function() {
                    console.log('âœ… WebSocket ì—°ê²° ì¢…ë£Œ');
                });
            }
        });
    </script>
</body>
