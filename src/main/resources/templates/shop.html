<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Quinect - 포인트 상점</title>

	<!-- CSS -->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
	<link th:href="@{/css/index.css}" rel="stylesheet" />
	<link th:href="@{/css/shop.css}" rel="stylesheet" />

</head>

<body id="page-top">
	<div id="sidebarModalBackdrop"></div>
	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<!-- Topbar -->
				<div th:replace="~{fragments/topbar2 :: topbar2}"></div>

				<!-- Main Content -->
				<div th:replace="~{layout/shop :: shop}"></div>

			</div>

			<!-- Footer -->
			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>

		<!-- Sidebar -->
		<div id="sidebarModal" class="sidebar-modal" style="display:none;">
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		</div>
	</div>

	<!-- Shop Modal -->
	<div th:replace="~{layout/shopmodal :: shopmodal}"></div>

	<!-- Point Floating -->
	<div class="point-badge-floating" id="floatingPointBadge" data-toggle="modal" data-target="#pointHistoryModal"
		style="cursor: pointer;" title="내역 보기">
		<i class="fas fa-coins mr-2"></i>
		<span id="floatingPointText">0 P</span>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- JS -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.js}"></script>
	<script th:src="@{/js/shop.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<!-- Sweet Alert -->
	<script th:inline="javascript">
		$(document).ready(function () {
			/* 타임리프가 서버에서 온 값을 자바스크립트 변수에 넣어줍니다.
			   메시지가 없으면 null이 들어갑니다.
			*/
			var successMsg = /*[[${message}]]*/ null;
			var errorMsg = /*[[${error}]]*/ null;

			// 1. 성공 메시지가 있다면? (예: 구매 완료)
			if (successMsg) {
				Swal.fire({
					icon: 'success',          // 아이콘 (success, error, warning, info)
					title: '구매 성공!',      // 큰 제목
					text: successMsg,         // 본문 내용
					confirmButtonColor: '#1cc88a', // 버튼 색상 (테마 초록색)
					confirmButtonText: '확인'
				});
			}

			// 2. 에러 메시지가 있다면? (예: 포인트 부족)
			if (errorMsg) {
				Swal.fire({
					icon: 'error',
					title: '구매 실패',
					text: errorMsg,
					confirmButtonColor: '#e74a3b', // 버튼 색상 (테마 빨간색)
					confirmButtonText: '닫기'
				});
			}
		});
	</script>

</body>

</html>
