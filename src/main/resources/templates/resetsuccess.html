<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Quinect - 비밀번호 변경 완료</title>
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/forgot.css}" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
	<div class="login-container text-center">
		<div class="mb-5 pb-3">
			<div class="d-flex align-items-center justify-content-center">
				<div class="rotate-n-15">
					<img src="/img/app_icon.png" style="width: 50px; height: 50px;">
				</div>

				<div class="ml-3 font-weight-bold text-success"
					style="font-size: 3.5rem; font-family: 'Fredoka', sans-serif;">
					Quinect
				</div>
			</div>
		</div>

		<div class="mb-4">
			<div class="mb-4 text-success">
				<i class="fas fa-check-circle fa-5x"></i>
			</div>
			<h1 class="h3 text-gray-900 font-weight-bold mb-2">비밀번호 변경 완료!</h1>
			<p class="text-gray-600 mb-4">
				비밀번호가 성공적으로 변경되었습니다.<br>
				이제 새로운 비밀번호로 로그인해주세요.
			</p>
		</div>

		<a th:href="@{/login}" class="btn btn-success btn-user w-75 mx-auto d-block font-weight-bold"
			style="font-size: 1.3rem; padding-top: 0.5rem; padding-bottom: 0.5rem; text-decoration: none;">
			로그인 하러 가기
		</a>

		<hr class="w-75 mx-auto my-4">
	</div>
</body>

</html>
