<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quinect - 인증 코드 확인</title>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/forgot.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container text-center">
        <div class="mb-5 pb-3">
            <div class="d-flex align-items-center justify-content-center">
                <div class="rotate-n-15">
                    <i class="fas fa-laugh-wink fa-3x text-success"></i>
                </div>
                <div class="ml-3 font-weight-bold text-success" style="font-size: 2.5rem;">QuizParty</div>
            </div>
        </div>

        <div class="mb-4">
            <h1 class="h3 text-gray-900 font-weight-bold mb-2">인증 코드 입력</h1>
            <p class="text-gray-600 mb-4">
                이메일로 전송된 6자리 코드를 입력해주세요.<br>
                (스팸 메일함도 확인해주세요)
            </p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger w-75 mx-auto text-center font-weight-bold" role="alert">
            <i class="fas fa-exclamation-circle mr-1"></i> <span th:text="${error}"></span>
        </div>

        <form class="user" th:action="@{/forgot/check}" method="post">
            <div class="form-group">
                <input type="text" class="form-control form-control-user form-control-lg w-75 mx-auto text-center"
                       placeholder="123456" name="code" maxlength="6" required
                       style="letter-spacing: 5px; font-weight: bold; font-size: 1.5rem;">
            </div>
            
            <button type="submit" class="btn btn-success btn-user w-75 mx-auto d-block font-weight-bold" 
                    style="font-size: 1.3rem; padding-top: 0.5rem; padding-bottom: 0.5rem;">
                확인
            </button>
        </form>

        <hr class="w-75 mx-auto my-4">
        <div class="text-center">
            <a class="small font-weight-bold text-primary" th:href="@{/forgot}">이메일 다시 입력하기</a>
        </div>
    </div>
</body>
</html>
