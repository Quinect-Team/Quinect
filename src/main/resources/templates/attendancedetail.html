<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Quinect - 출석부</title>

	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
	<link th:href="@{/css/index.css}" rel="stylesheet" />
	<link th:href="@{/css/attendancedetail.css}" rel="stylesheet" />

</head>

<body id="page-top">
	<div id="sidebarModalBackdrop"></div>
	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<!-- Topbar -->
				<div th:replace="~{fragments/topbar2 :: topbar2}"></div>

				<!-- Main Content -->
				<div th:replace="~{layout/attendancedetail :: attendancedetail}"></div>
			</div>

			<!-- Footer -->
			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>

		<!-- Popup -->
		<div th:replace="~{layout/friends :: friends}"></div>

		<!-- Sidebar -->
		<div id="sidebarModal" class="sidebar-modal" style="display:none;">
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>
	
	<!-- JS-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.min.js}"></script> 
	<script th:src="@{/js/sb-admin-2.js}"></script> 
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
	<script th:src="@{/js/attendancedetail.js}"></script>
	<!-- 알림 JS-->
	<script src="/js/notification.js"></script>
</body>

</html>
