<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Quinect - 포인트 상점</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- <div th:replace="~{fragments/sidebar :: sidebar}"></div>-->

        <div id="content-wrapper" class="d-flex flex-column">
            
            <div id="content">

                <div th:replace="~{fragments/topbar :: topbar}"></div>

				<div class="container-fluid px-5 py-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="h3 mb-0 text-gray-800">게시판 목록</h1>
                        <a class="btn btn-primary" href="/board/new">
                            <i class="fas fa-plus fa-sm mr-2"></i> 새 글 작성
                        </a>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body p-3">
                            <table class="table table-hover table-bordered mb-0">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col" style="width: 60px;">번호</th>
                                        <th scope="col">제목</th>
                                        <th scope="col" style="width: 150px;">작성자</th>
                                        <th scope="col" style="width: 90px;">조회수</th>
                                        <th scope="col" style="width: 180px;">작성일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${posts}">
                                        <th scope="row" th:text="${post.postId}">1</th>
                                        <td>
                                            <a th:href="@{'/board/' + ${post.postId}}" th:text="${post.title}">게시글 제목</a>
                                        </td>
                                        <td th:text="${post.userId}">작성자</td>
                                        <td th:text="${post.viewCount}">0</td>
                                        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-24 13:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-5 mb-3 mb-md-0">
                            <div class="modal-item-img">
                                <i class="fas fa-gift"></i>
                            </div>
                        </div>
                        <div class="col-md-7 d-flex flex-column justify-content-between">
                            <div>
                                <h3 class="font-weight-bold text-gray-900 mb-3" id="modalItemName">아이템 이름</h3>
                                <p class="text-gray-600" id="modalItemDesc" style="font-size: 1.1rem;">
                                    여기에 아이템 설명이 들어갑니다.
                                </p>
                            </div>
                            
                            <div class="mt-4">
                                <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-gray-100 rounded">
                                    <span class="font-weight-bold">가격</span>
                                    <span class="h4 mb-0 font-weight-bold text-success" id="modalItemPrice">0 P</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4 px-3">
                                    <span class="small text-gray-600">현재 내 포인트</span>
                                    <span class="font-weight-bold">1,250 P</span>
                                </div>

                                <form th:action="@{/shop/buy}" method="post">
                                    <input type="hidden" name="itemName" id="hiddenItemName"> <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-secondary btn-block btn-lg" data-dismiss="modal">취소</button>
                                        </div>
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-success btn-block btn-lg font-weight-bold">구매</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.js}"></script>

</body>
</html>
