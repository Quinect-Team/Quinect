<div class="container mt-4" style="max-width: 900px;" th:fragment="noticewrite">

	<div class="d-flex align-items-center mb-4">
		<a th:href="@{/notice}" class="text-decoration-none text-gray-800">
			<i class="fas fa-arrow-left fa-2x mr-3"></i>
		</a>
		<h1 class="h3 mb-0 text-gray-800 font-weight-bold">공지사항 작성</h1>
	</div>

	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-success">새 공지글 쓰기</h6>
		</div>

		<div class="card-body">
			<form th:action="@{/notice/write}" method="post">
				<div class="form-group">
					<label for="title" class="font-weight-bold text-gray-700">제목</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
				</div>

				<div class="form-group">
					<label for="content" class="font-weight-bold text-gray-700">내용</label>
					<textarea class="form-control" id="content" name="content" rows="10" placeholder="공지 내용을 입력하세요"
						required></textarea>
				</div>

				<div class="text-right mt-4">
					<a th:href="@{/notice}" class="btn btn-secondary btn-icon-split mr-2">
						<span class="icon text-white-50">
							<i class="fas fa-times"></i>
						</span>
						<span class="text">취소</span>
					</a>

					<button type="submit" class="btn btn-success btn-icon-split">
						<span class="icon text-white-50">
							<i class="fas fa-check"></i>
						</span>
						<span class="text">등록 완료</span>
					</button>
				</div>
			</form>
		</div>
	</div>

</div>
