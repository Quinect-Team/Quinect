<div class="container-lg py-4" th:fragment="example">

	<!-- 상단 슬로건/통계 영역 -->
	<div class="rounded-4 p-4 mb-4 shadow-sm bg-success">
		<h1 class="display-6 mb-1 fw-bold text-white">
			퀴즈로, 모두가<br><span class="text-warning">실시간</span>으로 연결됩니다.
		</h1>
		<p class="mb-2 fs-5 text-white">퀴즈와 대화, 모두가 함께하는 즐거운 지식 대결 플랫폼!</p>
		<div class="row mb-3 fs-6 text-center justify-content-center mt-5">
			<div class="col-6 col-md-3 text-white">문제 출제<br><span class="font-weight-bolder display-5">12,345</span>
			</div>
			<div class="col-6 col-md-3 text-white">참여 인원<br><span class="font-weight-bolder display-5">67,890</span>
			</div>
			<div class="col-6 col-md-3 text-white">진행 중인 퀴즈<br><span class="font-weight-bolder display-5">23</span>
			</div>
			<div class="col-6 col-md-3 text-white">누적 대결<br><span class="font-weight-bolder display-5">6,789</span>
			</div>
		</div>
		<div class="d-flex flex-wrap justify-content-center mt-2 gap-3">
			<a th:href="@{/create-room}" class="btn btn-primary px-4 rounded-pill">방 생성</a>
			<a th:href="@{/join-room}" class="btn btn-info px-4 rounded-pill">방 참가</a>
			<a th:href="@{/join-quiz}" class="btn btn-danger px-4 rounded-pill">퀴즈 참가</a>
			<a th:href="@{/info}" class="btn btn-warning px-4 rounded-pill">이용안내</a>
			<a th:href="@{/login}" class="btn btn-dark px-4 rounded-pill">로그인</a>
		</div>
	</div>

	<!-- 하단 주요 특징/서비스 -->
	<div class="row gx-4 gy-3">
		<div class="col-12 col-md-4">
			<div class="card h-100 text-white border-0" style="background:#72d6c9;">
				<div class="card-body">
					<h5 class="card-title mb-2">라이브 협업보드</h5>
					<p class="card-text">실시간 아이디어 공유와<br>퀴즈 결과 피드백 제공</p>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-4">
			<div class="card h-100 text-dark border-0" style="background:#fee243;">
				<div class="card-body">
					<h5 class="card-title mb-2">다양한 퀴즈 유형</h5>
					<p class="card-text">객관식·단답형 등 다양한 출제/응답</p>
				</div>
			</div>
		</div>
		<div class="col-12 col-md-4">
			<div class="card h-100 text-white border-0" style="background:#6c83ff;">
				<div class="card-body">
					<h5 class="card-title mb-2">참여형 비디오</h5>
					<p class="card-text">영상을 함께 보고<br>즉시 퀴즈 대결 참가</p>
				</div>
			</div>
		</div>
	</div>

</div>
