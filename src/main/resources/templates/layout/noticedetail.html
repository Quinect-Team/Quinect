<div class="container mt-4" style="max-width: 900px;" th:fragment="noticedetail">

                    <div class="d-flex align-items-center mb-4">
                        <a th:href="@{/notice}" class="text-decoration-none text-gray-800">
                            <i class="fas fa-arrow-left fa-2x mr-3"></i>
                        </a>
                        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">공지사항</h1>
                    </div>
                
                    <div class="card shadow mb-4">
                        <div class="card-body p-5"> <h2 class="font-weight-bold text-gray-900 mb-3" th:text="${post.title}">
                                공지사항 제목입니다.
                            </h2>

                            <div class="d-flex align-items-center text-gray-500 mb-3">
                                <span class="badge badge-secondary mr-2">관리자</span>
                                
                                <span class="mr-3">
                                    <i class="far fa-calendar-alt mr-1"></i>
                                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                                        2023.01.01 12:00
                                    </span>
                                </span>
                            </div>

                            <hr class="my-4">

                            <div class="text-gray-900" 
                                 style="min-height: 200px; white-space: pre-wrap; line-height: 1.8; font-size: 1.05rem;" 
                                 th:text="${post.content}">
                                공지 내용이 여기에 표시됩니다.
                            </div>

                        </div>

                        <div class="card-footer bg-white border-top-0 d-flex justify-content-between align-items-center pb-4 px-5">
                            <a th:href="@{/notice}" class="btn btn-secondary btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-list"></i>
                                </span>
                                <span class="text">목록으로</span>
                            </a>

                            <div sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/notice/edit/{id}(id=${post.postId})}" class="btn btn-info btn-icon-split mr-1">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                    <span class="text">수정</span>
                                </a>

                                <form th:action="@{/notice/delete/{id}(id=${post.postId})}" method="post" style="display: inline-block;"
                                      onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                                    <button type="submit" class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="text">삭제</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                
                </div>
