<div class="container mt-4" style="max-width: 900px;" th:fragment="noticedetail">

	<div class="d-flex align-items-center mb-4">
		<a th:href="@{/notice}" class="text-decoration-none text-gray-800">
			<i class="fas fa-arrow-left fa-2x mr-3"></i>
		</a>
		<h1 class="h3 mb-0 text-gray-800 font-weight-bold">공지사항</h1>
	</div>

	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h5 class="m-0 font-weight-bold text-primary mb-2" th:text="${post.title}">공지사항 제목</h5>

			<div class="d-flex justify-content-between align-items-center small text-gray-600">
				<div>
					<span class="badge badge-secondary mr-2">관리자</span>
					<span class="mr-3">
						<i class="far fa-calendar-alt mr-1"></i>
						<span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2023.01.01 12:00</span>
					</span>
					<span>
						<i class="far fa-eye mr-1"></i>
						<span th:text="${post.viewCount}">0</span>
					</span>
				</div>
			</div>
		</div>

		<div class="card-body">
			<div class="text-gray-900" style="min-height: 200px; white-space: pre-wrap; line-height: 1.6;"
				th:text="${post.content}">
				공지 내용이 여기에 표시됩니다.
			</div>
		</div>

		<div class="card-footer bg-transparent d-flex justify-content-between align-items-center">

			<a th:href="@{/notice}" class="btn btn-secondary btn-icon-split btn-sm">
				<span class="icon text-white-50">
					<i class="fas fa-list"></i>
				</span>
				<span class="text">목록으로</span>
			</a>

			<div sec:authorize="hasRole('ADMIN')">
				<a th:href="@{/notice/edit/{id}(id=${post.postId})}" class="btn btn-info btn-icon-split btn-sm mr-1">
					<span class="icon text-white-50">
						<i class="fas fa-edit"></i>
					</span>
					<span class="text">수정</span>
				</a>

				<form th:action="@{/notice/delete/{id}(id=${post.postId})}" method="post" style="display: inline-block;"
					onsubmit="return confirm('정말로 이 공지사항을 삭제하시겠습니까?');">
					<button type="submit" class="btn btn-danger btn-icon-split btn-sm">
						<span class="icon text-white-50">
							<i class="fas fa-trash"></i>
						</span>
						<span class="text">삭제</span>
					</button>
				</form>
			</div>
		</div>
	</div>

</div>
