<div class="container-lg py-4" th:fragment="main">
	<div class="row">
		
		<!-- 출석 이벤트 -->
		<div class="col-xl-3 col-md-6 mb-4">
					<div class="card shadow h-100 py-2"
						th:classappend="${checkedIn} ? 'border-left-success' : 'border-left-success'">

						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">

									<div class="mb-2 d-flex align-items-baseline">
										<span class="text-s font-weight-bold text-success text-uppercase mr-2">
											오늘의 출석
										</span>
										<span class="text-s  font-weight-bold text-gray-800"
											th:text="${#temporals.format(#temporals.createNow(), 'MM월 dd일')}">
											요일
										</span>
									</div>

									<div class="d-flex">
										<button th:if="${checkedIn}"
											class="btn btn-success btn-sm font-weight-bold shadow-sm mr-2" style="flex: 1;"
											disabled>
											<i class="fas fa-check mr-1"></i>완료
										</button>

										<button th:unless="${checkedIn}" id="btnCheckIn"
											class="btn btn-success btn-sm font-weight-bold shadow-sm mr-2" style="flex: 1;">
											출석하기
										</button>

										<a th:href="@{/attendance/detail}" class="btn btn-light btn-sm font-weight-bold text-gray-600 shadow-sm">
										    <i class="fas fa-list-alt"></i> 상세
										</a>
									</div>
								</div>

								<div class="col-auto pl-2">
									<i class="fas fa-calendar-check fa-2x"
										th:classappend="${checkedIn} ? 'text-success' : 'text-gray-300'"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

		<!-- 보유 포인트 -->
		<div class="col-xl-3 col-md-6 mb-4">
		    <div class="card border-left-primary shadow h-100 py-2">
		        <div class="card-body">
		            <div class="row no-gutters align-items-center">
		                <div class="col mr-2">
		                    <div class="text-s font-weight-bold text-primary text-uppercase mb-1">
		                        내 보유 포인트
		                    </div>
		                    
		                    <div class="h5 mb-0 font-weight-bold text-gray-800"
		                         th:text="${#numbers.formatInteger(user.userProfile.pointBalance, 0, 'COMMA')} + ' P'">
		                        0 P
		                    </div>
		                </div>
		                <div class="col-auto">
		                    <i class="fas fa-coins fa-2x text-gray-300"></i>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		<!-- 출제한 퀴즈 수 -->
		<div class="col-xl-3 col-md-6 mb-4">
			<div class="card border-left-info shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-s font-weight-bold text-info text-uppercase mb-1">
								내가 출제한 퀴즈</div>
							<div th:text="${createdCount}" class="h5 mb-0 font-weight-bold text-gray-800">0</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-question-circle fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		

		<!-- Pending Requests Card Example -->
		<div class="col-xl-3 col-md-6 mb-4">
		    <div class="card border-left-warning shadow h-100 py-2">
		        <div class="card-body">
		            <div class="row no-gutters align-items-center">
		                <div class="col mr-2">
		                    
		                    <div class="text-s font-weight-bold text-warning text-uppercase mb-1">
		                        달성한 업적
		                    </div>
		                    
		                    <div class="d-flex align-items-center">
		                        <div class="h5 mb-0 font-weight-bold text-gray-800 mr-3" 
		                             th:text="${achievedCount}">0</div>
		                             
		                        <a th:href="@{/achievement}" class="btn btn-warning btn-sm font-weight-bold text-white shadow-sm">
		                            <i class="fas fa-trophy mr-1"></i>보러가기
		                        </a>
		                    </div>
		                    
		                </div>
		                <div class="col-auto">
		                    <i class="fas fa-trophy fa-2x text-gray-300"></i>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>

	<div class="row">

		<!-- Area Chart -->
		<div class="col-xl-8 col-lg-7">
			<div class="card shadow mb-4">
				<!-- Card Header - Dropdown -->
				<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h6 class="m-0 font-weight-bold text-success">Earnings Overview</h6>
					<div class="dropdown no-arrow">
						<a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
							aria-labelledby="dropdownMenuLink">
							<div class="dropdown-header">Dropdown Header:</div>
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</div>
				</div>
				<!-- Card Body -->
				<div class="card-body">
					<div class="chart-area">
						<canvas id="myAreaChart"></canvas>
					</div>
				</div>
			</div>
		</div>

		<!-- Pie Chart -->
		<div class="col-xl-4 col-lg-5">
			<div class="card shadow mb-4">
				<!-- Card Header - Dropdown -->
				<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h6 class="m-0 font-weight-bold text-success">Revenue Sources</h6>
					<div class="dropdown no-arrow">
						<a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
							aria-labelledby="dropdownMenuLink">
							<div class="dropdown-header">Dropdown Header:</div>
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</div>
				</div>
				<!-- Card Body -->
				<div class="card-body">
					<div class="chart-pie pt-4 pb-2">
						<canvas id="myPieChart"></canvas>
					</div>
					<div class="mt-4 text-center small">
						<span class="mr-2">
							<i class="fas fa-circle text-primary"></i> Direct
						</span>
						<span class="mr-2">
							<i class="fas fa-circle text-success"></i> Social
						</span>
						<span class="mr-2">
							<i class="fas fa-circle text-info"></i> Referral
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
