<style>
/*!!!검색창!!!*/
	#search {
	    padding: 35px;
	    background: #f7f7f7;
	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	    flex-wrap: wrap;
	    gap: 12px;
	}
	
	/* 버튼 그룹 */
	#search .btn-group .btn {
	    font-weight: 600;
	    padding: 8px 20px;
	}
	
	/* 검색바 감싸는 부분 */
	#search .input-group {
	    max-width: 450px;
	    width: 100%;
	}
	
	/* 검색 입력창 */
	#search .input-group .form-control {
	    border-radius: 8px 0 0 8px;
	    height: 44px;
	}
	
	/* 검색 버튼 */
	#search .input-group .btn {
	    border-radius: 0 8px 8px 0;
	    height: 44px;
	    font-weight: 600;
	}
	
	/* 반응형 */
	@media (max-width: 600px) {
	    #search {
	        flex-direction: column;
	        align-items: stretch;
	    }
	}

/*!!!리스트!!!*/
	#list {
	    margin-top: 40px;
	    margin-left: 3%;
	    margin-right: 3%;
	    display: grid;
	    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
	    grid-gap: 25px;
	}


	#list .card {
	    background: rgb(192, 192, 192);
	    border-radius: 16px;
	    overflow: hidden;
	    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
	    transition: 0.2s ease;
	    display: flex;
	    flex-direction: column;
	    cursor: pointer;
	}

	/* 호버 효과 */
	#list .card:hover {
	    transform: translateY(-4px);
	    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
	}

	/* 이미지 영역 */
	#list .card .thumb {
	    width: 100%;
	    height: 160px;
	    background-color: #e6e6e6;   /* 이미지 없을 때 색 */
	    background-size: cover;
	    background-position: center;
	}

	/* 텍스트 영역 */
	#list .card .info {
	    padding: 16px;
	    display: flex;
	    flex-direction: column;
	    gap: 6px;
	}

	#list .card .info .title {
	    font-size: 16px;
	    font-weight: 600;
	    color: #333;
	}

	#list .card .info .desc {
	    font-size: 13px;
	    color: #777;
	}

</style>

<!-- 부트 스트랩 링크 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



<div class="container-fluid" id="search">
	
	<!-- 정렬 버튼 -->
	<div class="btn-group sc st" role="group">
		<button id="btnHot" class="btn btn-secondary" type="button" value="hot">인기순</button>
		<button id="btnNew" class="btn btn-outline-secondary" type="button" value="new">최신순</button>
	</div>

	<!-- 검색창 -->
	<div class="input-group">
		<input type="text" class="form-control nsearch" placeholder="제목으로 검색하세요.">
		<button type="button" class="btn btn-secondary nsb">검색</button>
	</div>

</div>
<div class="container" id="list">
	<div class="card">
		<div class="thumb" style="background-image:url('이미지주소');"></div>
		<div class="info">
			<div class="title">리스트 제목</div>
			<div class="desc">설명 또는 서브텍스트</div>
		</div>
	</div>	
</div>

<script>
	const btnHot = document.getElementById('btnHot');
	const btnNew = document.getElementById('btnNew');

	// 인기순 클릭
	btnHot.addEventListener('click', function () {
		btnHot.classList.remove('btn-outline-secondary');
		btnHot.classList.add('btn-secondary');

		btnNew.classList.remove('btn-secondary');
		btnNew.classList.add('btn-outline-secondary');
	});

	// 최신순 클릭
	btnNew.addEventListener('click', function () {
		btnNew.classList.remove('btn-outline-secondary');
		btnNew.classList.add('btn-secondary');

		btnHot.classList.remove('btn-secondary');
		btnHot.classList.add('btn-outline-secondary');
	});
</script>
