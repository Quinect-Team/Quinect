<div class="quiz-container" th:fragment="quiz_list">

    <div class="d-flex align-items-center mb-4 pl-2">
        <a th:href="@{/main}" class="text-decoration-none text-gray-800">
            <i class="fas fa-arrow-left fa-2x mr-2"></i>
        </a>
        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">
            퀴즈 목록
        </h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body p-4"> <div class="search-toolbar mb-4">
			<div class="btn-group" role="group">
			    <button id="btnNew" class="btn btn-secondary sort-btn" type="button" value="latest">최신순</button>
			    <button id="btnHot" class="btn btn-outline-secondary sort-btn" type="button" value="popular">인기순</button>
			</div>


			<div class="input-group search-input-group">
			    <input type="text" class="form-control bg-light border-0 small" 
			           placeholder="제목으로 검색하세요." aria-label="Search">
			    <div class="input-group-append">
			        <button class="btn btn-success" type="button">
			            <i class="fas fa-search fa-sm"></i> 검색
			        </button>
			    </div>
			</div>
            </div>

            <hr class="sidebar-divider my-4"> <div id="list">
				<th:block th:each="quiz : ${quizzes}">
				    <a th:href="'/view/' + ${quiz.quizId}" class="quiz-item-link" style="display: block; text-decoration: none;">
				        <div class="quiz-card" style="cursor: pointer;">
							<div class="thumb" 
							     th:unless="${quiz.questions != null and !#lists.isEmpty(quiz.questions) and quiz.questions[0].image != null}"
							     style="background-image:url('/uploads/app_logo_grey.png'); background-color: #eee;">
							</div>
				            <div class="thumb placeholder-thumb" th:unless="${quiz.questions != null and !#lists.isEmpty(quiz.questions)}">
				                 <i class="fas fa-question fa-3x text-gray-300"></i>
				            </div>

				            <div class="info">
				                <div class="title" th:text="${quiz.title}">퀴즈 제목</div>
				                <div class="desc" th:text="${quiz.description}">퀴즈 설명</div>
				            </div>
				        </div>
				    </a>
				</th:block>
            </div>
            
            <div th:if="${#lists.isEmpty(quizzes)}" class="text-center py-5">
                <p class="text-gray-500 mb-0">등록된 퀴즈가 없습니다.</p>
            </div>

        </div>
    </div>

</div>
