<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>출제 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            padding: 32px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            padding: 14px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .question:last-child {
            border-bottom: none;
        }
        .title {
            font-weight: 600;
            font-size: 16px;
        }
        .meta {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>내가 낸 문제</h1>

    <!-- 문제 없을 때 -->
    <p th:if="${#lists.isEmpty(questions)}">
        아직 등록한 문제가 없습니다.
    </p>

    <!-- 문제 목록 -->
    <div th:each="q, stat : ${questions}" class="question">
        <div class="title">
            <span th:text="${stat.count} + '.'"></span>
            <span th:text="${q.questionText}"></span>
        </div>
        <div class="meta">
            <span th:text="${q.quizTypeCode == 1 ? '서술형' : '객관식'}"></span>
            |
            <span th:text="'배점: ' + ${q.point} + '점'"></span>
            |
            <span th:text="'생성일: ' + ${#temporals.format(q.createdAt, 'yyyy-MM-dd')}"></span>
        </div>
    </div>
</div>

</body>
</html>
