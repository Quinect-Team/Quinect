<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>출제 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            padding: 32px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .quiz {
            padding: 14px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .quiz:last-child {
            border-bottom: none;
        }
        .title {
            font-weight: 600;
            font-size: 16px;
        }
        .meta {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }
        .empty {
            color: #6b7280;
            font-size: 14px;
        }
    </style>
	<meta name="_csrf" th:content="${_csrf.token}">
	    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<div class="container">
    <h1>출제 목록</h1>
    <div id="quiz-list"></div>
</div>

<script>
const listEl = document.getElementById('quiz-list');

fetch('/quiz/api/my')
  .then(res => {
    if (!res.ok) throw new Error('API 호출 실패');
    return res.json();
  })
  .then(renderQuizzes)
  .catch(err => {
    console.error(err);
    listEl.innerHTML = '<p class="empty">목록을 불러오지 못했습니다.</p>';
  });

function renderQuizzes(quizzes) {
  if (!quizzes || quizzes.length === 0) {
    listEl.innerHTML = '<p class="empty">아직 출제한 퀴즈가 없습니다.</p>';
    return;
  }

  listEl.innerHTML = '';

  quizzes.forEach((q, idx) => {
    const div = document.createElement('div');
    div.className = 'quiz';

	const updatedAt = q.updatedAt
	  ? new Date(q.updatedAt).toLocaleDateString('ko-KR')
	  : '-';


    div.innerHTML = `
      <div class="title">
        ${idx + 1}. ${q.title}
      </div>
      <div class="meta">
        최종 수정일: ${updatedAt}
      </div>
    `;
	
	div.addEventListener('click', () => {
	  location.href = `/setquestion?quizId=${q.quizId}`;
	});
	

    listEl.appendChild(div);
  });
}
</script>

</body>
</html>
