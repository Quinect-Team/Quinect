<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>인덱스</title>

	<!-- CSS -->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
	<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />
	<style>		
		html {
		  scroll-behavior: smooth;
		}

		#sidebarModalBackdrop {
		  position: fixed;
		  top: 0; left: 0; width: 100vw; height: 100vh;
		  background-color: rgba(0,0,0,0.5);
		  z-index: 1050;
		  display: none;
		}

		.sidebar-modal {
		  position: fixed;
		  top: 0; right: 0;
		  overflow-y: auto;
		  background: #1cc88a; /* 기존 bg-gradient-success 대신 단색으로 변경 가능 */
		  z-index: 1060;
		  transition: transform 0.3s ease;
		  transform: translateX(100%);
		  box-sizing: content-box; /* 기본값이므로 명확히 하고 싶을 때만 */
		  display: inline-block;  /* 또는 display: table; */
		}

		.sidebar-modal.show {
		  transform: translateX(0);
		  display: block;
		}

	</style>
</head>

<body id="page-top">
	<div id="sidebarModalBackdrop"></div>
	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<!-- Topbar -->
				<div th:replace="~{fragments/topbar :: topbar}"></div>

				<!-- Main Content -->
				<div th:replace="~{layout/main :: main}"></div>

			</div>

			<!-- Footer -->
			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>
		
		<!-- Sidebar -->
		<div id="sidebarModal" class="sidebar-modal" style="display:none;">
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>


	<!-- JS -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.js}"></script>
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script>
		function openSidebarModal() {
		  document.getElementById('sidebarModalBackdrop').style.display = 'block';
		  document.getElementById('sidebarModal').style.display = 'block';
		  setTimeout(() => {
		    document.getElementById('sidebarModal').classList.add('show');
		  }, 10);
		}

		function closeSidebarModal() {
		  document.getElementById('sidebarModal').classList.remove('show');
		  setTimeout(() => {
		    document.getElementById('sidebarModal').style.display = 'none';
		    document.getElementById('sidebarModalBackdrop').style.display = 'none';
		  }, 300);
		}

		document.addEventListener('DOMContentLoaded', function() {
		  document.getElementById('sidebarToggle').onclick = openSidebarModal;
		  document.getElementById('sidebarModalBackdrop').onclick = closeSidebarModal;
		});
	</script>
	
	<!--웹소켓-->
	<!--<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>-->

</body>

</html>
