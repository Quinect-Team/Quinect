<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>인덱스</title>

	<!-- CSS -->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" rel="stylesheet" />
	<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />
	<link th:href="@{/css/index.css}" rel="stylesheet" />
</head>

<body id="page-top">
	<div id="sidebarModalBackdrop"></div>
	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<!-- Topbar -->
				<div th:replace="~{fragments/topbar :: topbar}"></div>

				<!-- Main Content -->
				<div class="container-lg py-4" th:fragment="main">
					<div class="row" >
					
					    <!-- Earnings (Monthly) Card Example -->
					    <div class="col-xl-3 col-md-6 mb-4">
					        <div class="card border-left-primary shadow h-100 py-2">
					            <div class="card-body">
					                <div class="row no-gutters align-items-center">
					                    <div class="col mr-2">
					                        <div class="text-s font-weight-bold text-primary text-uppercase mb-1">
					                            내 보유 포인트</div>
					                        <div class="h5 mb-0 font-weight-bold text-gray-800">40,000 P</div>
					                    </div>
					                    <div class="col-auto">
					                        <i class="fas fa-coins fa-2x text-gray-300"></i>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					
					    <!-- Earnings (Monthly) Card Example -->
					    <div class="col-xl-3 col-md-6 mb-4">
					        <div class="card border-left-success shadow h-100 py-2">
					            <div class="card-body">
					                <div class="row no-gutters align-items-center">
					                    <div class="col mr-2">
					                        <div class="text-s font-weight-bold text-success text-uppercase mb-1">
					                            내가 출제한 퀴즈</div>
					                        <div class="h5 mb-0 font-weight-bold text-gray-800">215,000</div>
					                    </div>
					                    <div class="col-auto">
					                        <i class="fas fa-question-circle fa-2x text-gray-300"></i>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					
					    <!-- Earnings (Monthly) Card Example -->
					    <div class="col-xl-3 col-md-6 mb-4">
					        <div class="card border-left-info shadow h-100 py-2">
					            <div class="card-body">
					                <div class="row no-gutters align-items-center">
					                    <div class="col mr-2">
					                        <div class="text-s font-weight-bold text-info text-uppercase mb-1">내 정답률
					                        </div>
					                        <div class="row no-gutters align-items-center">
					                            <div class="col-auto">
					                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
					                            </div>
					                            <div class="col">
					                                <div class="progress progress-sm mr-2">
					                                    <div class="progress-bar bg-info" role="progressbar" th:style="'width:' + 78 + '%'"
														     th:aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
					                                </div>
					                            </div>
					                        </div>
					                    </div>
					                    <div class="col-auto">
					                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					
					    <!-- Pending Requests Card Example -->
					    <div class="col-xl-3 col-md-6 mb-4">
					        <div class="card border-left-warning shadow h-100 py-2">
					            <div class="card-body">
					                <div class="row no-gutters align-items-center">
					                    <div class="col mr-2">
					                        <div class="text-s font-weight-bold text-warning text-uppercase mb-1">
					                            내 업적</div>
					                        <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
					                    </div>
					                    <div class="col-auto">
					                        <i class="fas fa-trophy fa-2x text-gray-300"></i>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
					
					<div class="row">
					
					    <!-- Area Chart -->
					    <div class="col-xl-8 col-lg-7">
					        <div class="card shadow mb-4">
					            <!-- Card Header - Dropdown -->
					            <div
					                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					                <h6 class="m-0 font-weight-bold text-success">Earnings Overview</h6>
					                <div class="dropdown no-arrow">
					                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
					                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
					                    </a>
					                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
					                        aria-labelledby="dropdownMenuLink">
					                        <div class="dropdown-header">Dropdown Header:</div>
					                        <a class="dropdown-item" href="#">Action</a>
					                        <a class="dropdown-item" href="#">Another action</a>
					                        <div class="dropdown-divider"></div>
					                        <a class="dropdown-item" href="#">Something else here</a>
					                    </div>
					                </div>
					            </div>
					            <!-- Card Body -->
					            <div class="card-body">
					                <div class="chart-area">
					                    <canvas id="myAreaChart"></canvas>
					                </div>
					            </div>
					        </div>
					    </div>
					
					    <!-- Pie Chart -->
					    <div class="col-xl-4 col-lg-5">
					        <div class="card shadow mb-4">
					            <!-- Card Header - Dropdown -->
					            <div
					                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					                <h6 class="m-0 font-weight-bold text-success">Revenue Sources</h6>
					                <div class="dropdown no-arrow">
					                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
					                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
					                    </a>
					                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
					                        aria-labelledby="dropdownMenuLink">
					                        <div class="dropdown-header">Dropdown Header:</div>
					                        <a class="dropdown-item" href="#">Action</a>
					                        <a class="dropdown-item" href="#">Another action</a>
					                        <div class="dropdown-divider"></div>
					                        <a class="dropdown-item" href="#">Something else here</a>
					                    </div>
					                </div>
					            </div>
					            <!-- Card Body -->
					            <div class="card-body">
					                <div class="chart-pie pt-4 pb-2">
					                    <canvas id="myPieChart"></canvas>
					                </div>
					                <div class="mt-4 text-center small">
					                    <span class="mr-2">
					                        <i class="fas fa-circle text-primary"></i> Direct
					                    </span>
					                    <span class="mr-2">
					                        <i class="fas fa-circle text-success"></i> Social
					                    </span>
					                    <span class="mr-2">
					                        <i class="fas fa-circle text-info"></i> Referral
					                    </span>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
				</div>

			</div>

			<!-- Footer -->
			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>
		
		<!-- Sidebar -->
		<div id="sidebarModal" class="sidebar-modal" style="display:none;">
			<div th:replace="~{fragments/sidebar :: sidebar}"></div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>


	<!-- JS -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.js}"></script>
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
	
	<!--웹소켓-->
	<!--<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>-->

</body>

</html>
